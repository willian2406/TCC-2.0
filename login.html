<!DOCTYPE html>
<html lang ="pt">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Login ConnectAndMove</title>
      <link href="styles/css/bootstrap.min.css" rel="stylesheet">
      <link href="styles/fontawesome/css/all.css" rel="stylesheet">
      <link href="styles/css/login.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container" align="left">
         <a class="btn btn-outline-light" id="voltar" href="index.html">
         Voltar
         </a>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
               <div class="card card-signin my-5">
                  <div class="card-body">
                     <h5 class="card-title text-center my-1 mb-3">Login ConnectAndMove</h5>
                     <form class="form-signin">
                        <div class="form-label-group">
                           <label for="inputEmail">Email</label>
                           <input type="email" id="inputEmail" class="form-control" placeholder="Digite o email..." required autofocus>
                        </div>
                        <div class="form-label-group my-3 mb-4">
                           <label for="inputPassword">Senha</label>
                           <input type="password" id="inputPassword" class="form-control" placeholder="Digite a senha..." required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase mb-3" id="button2" type="submit">Login</button>
                        <p> Ainda não possui uma conta?<a style="color:rgb(255,0,0);" href="#"> Cadastre-se!</a></p>
                        <p> Não consegue acessar sua conta?<a style="color:rgb(255,0,0);" href="#"> Clique aqui</a></p>
                        <hr class="my-4">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
